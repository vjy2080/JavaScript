<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>API</h2>
    <p>An application programming interface (API) is a way for two or more computer programs to communicate with each other. </p>
    <h2>JavaScript AJAX</h2>
    <img src="jsAjax.png" width="500px" alt="">
    <h2>jQuery AJAX</h2>
    <img src="jqueryAjax.png" width="500px" alt="">
    <h2>ES Fetch Api</h2>
    <img src="fetchApiInJs.png" width="500px" alt="">


    <ul id="disp">

    </ul>
    <script>
        
        fetch("https://jsonplaceholder.typicode.com/posts").then((res) => res.json()).then((result)=>{
            console.log(result);
            lihtml = ""
            result.forEach(element => {
                console.log(element.title);
                lihtml += "<li>"+element.title+"</li>"
            });
            console.log(lihtml);
            ul = document.getElementById("disp")
            console.log(ul);
            document.getElementById("disp").innerHTML=lihtml
        })
    </script>
</body>
</html>
