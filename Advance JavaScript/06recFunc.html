    <script>
        var abc = prompt("Enter Data")
        console.log("User Entered",abc);
        console.log(typeof abc);
        
        console.log("parseFloat",typeof parseFloat(abc));
        // console.log("parseFloat", typeof abc);
        parseInt(abc)
        console.log("parseInt", typeof parseInt(abc));
        function factori(n) {
            if (n === 0 || n===1) {
                console.log(n);
                return 1
            } else {
                console.log("inside else",n);
                return n*factori(n-1)
            }
        }
        console.log(factori(5));
