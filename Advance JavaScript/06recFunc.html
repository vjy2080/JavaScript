        function calFactorial(inp) {
            inp = (document.querySelector('#inp').value);
            inp = parseFloat(inp)
            // console.log(inp);
            // console.log(typeof inp);
            if (isNaN(inp)) {

            } else {
                document.querySelector('#dis').innerHTML = "<span>" + factorial(inp) + "</span>";
            }
        };
        function factorial(inp) {
            if (inp === 0 || inp === 1) {
                return 1;
            } else {
                return inp * factorial(inp - 1);
            }
