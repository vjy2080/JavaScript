<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Rabbit { }
        class RabbitNew { }
        let rabbitObject = new Rabbit();
         rabbit = new RabbitNew();

        // is it an object of Rabbit class?
        alert(rabbitObject instanceof Rabbit); // true
        alert(rabbit instanceof Rabbit); // false
        alert(typeof "Rabbit"); // string
    </script>
</body>

</html>
