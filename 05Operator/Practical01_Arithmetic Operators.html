<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical of Arithmetic Operators</title>
</head>

<body>

    <h1>Please open "console" in "inspect" or press "F12" key</h1>
    <script>


        console.log("Arithmetic Operators");


        a = 3
        console.log("The Value of 'a' => " + a);
        a = a + 1;
        console.log("The Value of 'a' after re-declare with 'a + 1' => " + a);
        a += 1;
        console.log("The Value of 'a' after increment value (+1) => " + a);
        b = 2;
        console.log("The Value of 'b' => " + b);

        addition = a + b;
        console.log("The addition of (a+b) => " + addition);

        substraction = a - b;
        console.log("The substraction of (a-b) => " + substraction);

        multification = a * b;
        console.log("The multification of (a*b) => " + multification);

        division = a / b;
        console.log("The division of (a/b) => " + division);




    </script>
</body>

</html>
