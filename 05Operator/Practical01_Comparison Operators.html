<body>
    <h1>Please open "console" in "inspect" or press "F12" key</h1>

    <script>
        console.log("Driving Eligibility");
     
        ageLimit = 18;

        console.log("Required Age is => " + ageLimit);

        /* For First candidate*/

        console.log("For First candidate");

        firstCandidateAge = 2;
        console.log("firstCandidate Age is => " + firstCandidateAge);

        if (firstCandidateAge > 60) {
            console.log("Not Eligible")
        }

        else if (firstCandidateAge > 18) {
            console.log("You can drive")

        } else {
            console.log("You can't drive")

        };



        /* For Second candidate*/
        console.log("For Second candidate");

        secondCandidateAge = 20;
        console.log("secondCandidate Age is => " + secondCandidateAge);

        if (secondCandidateAge > 60) {
            console.log("Not Eligible")
        }
        else if (secondCandidateAge > 18) {
            console.log("You can drive")

        } else { (secondCandidateAge >= 18)
            console.log("You can't drive")

        };

        /* For third candidate*/
        console.log("For third candidate");

        thirdCandidateAge = 62;
        console.log("thirdCandidate Age is => " + thirdCandidateAge);


        if (thirdCandidateAge > 60) {
            console.log("Not Eligible")
        }
        else if (thirdCandidateAge > 18) {
            console.log("You can drive")

        } else { (thirdCandidateAge >= 18)
            console.log("You can't drive")

        };

       

    </script>
