<!DOCTYPE html>
<html>
<head>
  <title>Marksheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    #total {
      font-weight: bold;
    }
    #grade {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Marksheet</h1>
  <table>
    <tr>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Mathematics</td>
      <td><input type="text" id="mathMarks"></td>
    </tr>
    <tr>
      <td>English</td>
      <td><input type="text" id="engMarks"></td>
    </tr>
    <tr>
      <td>Science</td>
      <td><input type="text" id="sciMarks"></td>
    </tr>
  </table>
  <button onclick="calculateTotal()">Calculate</button>
  <div id="total"></div>
  <div id="grade"></div>

  <script>
    function calculateTotal() {
      var mathMarks = parseInt(document.getElementById('mathMarks').value);
      var engMarks = parseInt(document.getElementById('engMarks').value);
      var sciMarks = parseInt(document.getElementById('sciMarks').value);

      var totalMarks = mathMarks + engMarks + sciMarks;
      var grade = '';

      if (totalMarks >= 250) {
        grade = 'A';
      } else if (totalMarks >= 200) {
        grade = 'B';
      } else if (totalMarks >= 150) {
        grade = 'C';
      } else {
        grade = 'D';
      }

      document.getElementById('total').innerHTML = 'Total Marks: ' + totalMarks;
      document.getElementById('grade').innerHTML = 'Grade: ' + grade;
    }
  </script>
</body>
</html>
