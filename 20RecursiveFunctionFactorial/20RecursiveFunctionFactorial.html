    <script>
        function factorial(a) {
            // console.log("called recursive function");
            // factorial()
            if (a == 0) {
                return 1
            }else{
                console.log("a",a);
                return a*factorial(a-1)
            }
        }

        let Response = factorial(6)
        console.log(Response);
    </script>
