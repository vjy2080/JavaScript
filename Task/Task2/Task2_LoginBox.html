<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Box</title>
    <link rel="stylesheet" href="Task2.css">
</head>

<body>
    <div class="container">
        <h3>Login/Signup Here</h3>
        <table>
            <tr>
                <td>
                    <lable>Username</lable>
                </td>
                <td>

                    <input type="text" onblur='checkrequire(this,"usernameerror")'  name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>

                    <lable>Password</lable>
                </td>
                <td>
                    <input type="password" onblur='checkrequire(this,"passworderror")' name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Birth Date</lable>

                </td>
                <td>
                    <input type="date" onblur='checkrequire(this,"birthdateerror")' name="birthdate" id="birthdate">

                </td>
            </tr>
            <tr>
                <td>
                    <lable>Phone No.</lable>

                </td>
                <td>
                    <input type="tel" onblur='checkrequire(this,"phoneerror")' name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Email</lable>

                </td>
                <td>
                    <input type="email" onblur='checkrequire(this,"emailerror")' name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button>Login</button>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button>Sign-Up</button>
                </td>
            </tr>
        </table>
        <h4>Note:- Press F12 for get data in console</h4>
    </div>

   <script src="Task2.js"></script>
</body>

</html>
