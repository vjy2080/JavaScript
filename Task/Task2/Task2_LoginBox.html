<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Box</title>
    <link rel="stylesheet" href="Task2.css">
</head>

<body>
    <div class="container">
        <h3>Login/Signup Here</h3>
        <table>
            <tr>
                <td>
                    <label>Username</label>
                </td>
                <td>
                    <input type="text" onblur="check(this,'usernameerror')" name="username" id="username">
                    <span id="usernameerror"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" onblur="check(this,'passworderror')" name="password" id="password">
                    <span id="passworderror"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birth Date</label>
                </td>
                <td>
                    <input type="date" onblur="check(this,'birthdateerror')" name="birthdate" id="birthdate">
                    <span id="birthdateerror"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone No.</label>
                </td>
                <td>
                    <input type="tel" onblur="check(this,'phoneerror')" name="phone" id="phone">
                    <span id="phoneerror"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="email" onblur="check(this,'emailerror')" name="email" id="email">
                    <span id="emailerror"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Login</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Sign-Up</button>
                </td>
            </tr>
        </table>
        <h4>Note: Press F12 to get data in the console</h4>
    </div>

    <script src="Task2.js"></script>
</body>

</html>
