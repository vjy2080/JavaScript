<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Of Operator Opration</title>
</head>

<body>
    <h1>Please open "console" in "inspect" or press "F12" key</h1>


    <script>

        let x = 3;
        console.log("value of x :", x);
        console.log("value of x == 3 :", x == 3);
        console.log("value of x === 3 :", x === 3);
        console.log('value of x === "3" :', x === "3");
        console.log('value of x == "3" :', x == "3");
        console.log('value of x !== "3" :', x !== "3");
        console.log('typeof "x" => ' + typeof "x");

        let v = 2;
        console.log("value of v :", v);
        v += 5
        console.log("value of v+=5 :", v);

        let z = 4;
        console.log("value of z :", z);
        z = z + 5
        console.log("value of z=z+5 :", z);

        console.log("value of x :", x);

        let c = ++x;
        console.log("value of c = ++x :", c);
        console.log("value of x :", x);


        let y = x++;
        console.log("value of y = x++ :", y);
        console.log("value of x :", x);
        let b = x;
        console.log("value of b = x :", b);


        console.log("==================================");

        a = 50;
        console.log("After declaration value of 'a'",a);
        a++
        console.log("Post Increment value of 'a++'",a);
        a++
        console.log("Pre-increment value of 'a++'",a);
        a+++
        console.log("Pre-increment value of 'a+++'",a);
        a+
        console.log("Pre-increment value of 'a+'",a);

        b = a
        console.log("assignemnt 'b=a'",b);

        
    </script>

</body>

</html>
