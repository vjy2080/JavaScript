<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manupulation</title>
</head>
<body>
    <input type="text" name="text" id="text" placeholder="text">
    <input type="password" name="password" id="password" placeholder="password">
    <input type="button" value="Click" name="btn" id="btn">
    <div id="display"></div>

    <script>
        document.getElementById("btn").addEventListener("click",function (params) {
            // console.log("Called");
            let passData = document.getElementById("password")
            // console.log(passData.type);
            if (passData.type == "password") {
                // console.log("Inp Pass");
                passData.type = "text"
            }else{ 
                passData.type = "password"
            }
            document.getElementById("display").innerHTML = "Password type is => " + passData.type;
        })
      
          
           
            

       


    </script>
</body>
</html>
