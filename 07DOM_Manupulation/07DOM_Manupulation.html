<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" name="password" id="password">
    <input type="button" value="Click" name="btn" id="btn">

    <a href="https://api.whatsapp.com/send?phone=9662216697">Send Message</a>


    <script>
        document.getElementById("btn").addEventListener("click",function (params) {
            console.log("Called");
            let passData = document.getElementById("password")
            console.log(passData.type);
            if (passData.type == "password") {
                console.log("Inp Pass");
                passData.type = "text"
            }else{
                passData.type = "password"
            }
        })
    </script>
</body>
</html>
